<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function(){
            doSelect();
        });

        function button1Pressed() {
            doInsert();
        }

        function button2Pressed() {
            doSelect();
        }

        async function doInsert() {
            var userid = document.getElementById('tf1').value;
            var tweet = document.getElementById('tf2').value;

            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            var sql = `select * from Tweets order by time desc limit 20;`;
            var objects = await osql.connect(sql);

            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.tweet + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result2').innerHTML = html;

            document.getElementById('result').innerHTML = "☆ tweetしました！";
            document.getElementById('tf2').value = "";
        }

        async function doSelect() {
            var search = document.getElementById('search').value;
            if (search) {
                var sql = `select * from Tweets where tweet like "${search}" order by time desc limit 20;`;
            } else {
                // もし空なら全体表示
                var sql = `select * from Tweets order by time desc limit 20;`;
            }
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.tweet + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result2').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <p style="opacity: 0.5;">(1) ツイートする</p>
    名前:<input id="tf1" value="名無し" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <br>
    <p id="result"></p>
    <hr>
    <p style="opacity: 0.5;">(2) 表示する</p>
    <input id="search">
    <button onclick="button2Pressed()">検索</button>
    <hr>
    <p id="result2">以下に結果を表示する</p>
</body>

</html>
